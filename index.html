<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="1000 kilometriä juosten on henkilökohtainen haaste vuodelle 2022, jossa tavoitteena on... juosta 1000 kilometriä vuoden aikana." />
        <title>1000 kilometriä juosten</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>

        <nav>1000 km juosten</nav>

        <main>
            <div class="yearProgressWrapper">
                <h4 id="yearTotalTitle">Vuoden juoksusaldo <span>päivitetty viimeksi 10.7.2022</span></h4>
                <div class="yearTotalWrapper">
                    <span class="yearTotal">542,4</span>
                    <span class="yearTotalUnit">kilometriä</span>
                </div>
                <div class="yearProgressTrack">
                    <div class="yearProgress"></div>
                </div>
                <div class="progressScaleWrapper">
                    <div class="progressScale" id="first">0</div>
                    <div class="progressScale" id="second">500</div>
                    <div class="progressScale" id="third">1000</div>
                </div>
            </div>

            <h4>Viikkoyhteenvedot</h4>

            <div class="weekCardRow">
                <div class="weekCard">
                    <p>Viikko 3</p>
                    <p>18/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress" id="week3"></div>
                    </div>
                </div>

                <div class="weekCard">
                    <p>Viikko 2</p>
                    <p>4/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress" id="week2"></div>
                    </div>
                </div>

                <div class="weekCard">
                    <p>Viikko 1</p>
                    <p>22/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress completed" id="week1"></div>
                    </div>
                </div>

            </div>

            <div class="weekCardRow">
                <div class="weekCard">
                    <p>Viikko 3</p>
                    <p>18/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress" id="week3"></div>
                    </div>
                </div>

                <div class="weekCard">
                    <p>Viikko 2</p>
                    <p>4/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress" id="week2"></div>
                    </div>
                </div>

                <div class="weekCard">
                    <p>Viikko 1</p>
                    <p>22/20 km</p>
                    <div class="weekProgressTrack">
                        <div class="weekProgress completed" id="week1"></div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
